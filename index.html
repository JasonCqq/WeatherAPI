<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <!--Google Inter Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <!--------------------->
  </head>
  <body>
    <div>
      <h1 id="title">Weather App</h1>
    </div>

    <div id="main">
      <div id="locationContainer">
        <span id="nameData" class="weatherData"></span>
        <svg width="100" height="100">
          <image
            href="./sun-sunny-svgrepo-com.svg"
            height="100"
            width="100"
          ></image>
        </svg>
      </div>

      <span id="conditionData" class="weatherData"></span>
      <span id="localtimeData" class="weatherData"></span>

      <div id="additionalInfoContainer">
        <div>
          <svg height="50" width="50">
            <image
              href="./temperature-three-quarters-svgrepo-com (1).svg"
              height="50"
              width="50"
            ></image>
          </svg>
          <span id="temp_fData" class="weatherData"></span>
          <span id="temp_cData" class="weatherData"></span>
        </div>

        <div>
          <svg height="50" width="50">
            <image href="./wind-svgrepo-com.svg" height="50" width="50"></image>
          </svg>
          <span id="wind_mphData" class="weatherData"></span>
          <span id="wind_kphData" class="weatherData"></span>
        </div>

        <div>
          <svg height="50" width="50">
            <image
              href="./humidity-alt-svgrepo-com.svg"
              height="50"
              width="50"
            ></image>
          </svg>
          <span id="humidityData" class="weatherData"></span>
        </div>

        <div>
          <svg height="50" width="50">
            <image
              href="./drop-water-svgrepo-com.svg"
              height="50"
              width="50"
            ></image>
          </svg>
          <span id="precip_mmData" class="weatherData"></span>
        </div>
      </div>

      <div id="search">
        <input type="text" id="searchBar" placeholder="Location..." />
      </div>
    </div>
  </body>
</html>
