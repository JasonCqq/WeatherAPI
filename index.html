<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <!--Google Inter Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"

    />

  <body>
    <div id="main">
      <div id="weatherContainer">

        <span id="conditionData" class="weatherData"></span>
        <span id="temp_cData" class="weatherData"></span>
        <span id="temp_fData" class="weatherData"></span>

        <span id="wind_kphData" class="weatherData"></span>
        <span id="wind_mphData" class="weatherData"></span>
      </div>
      <div id="search">
        <input type="text" id="location" placeholder="Location..." />
      </div>
    </div>
